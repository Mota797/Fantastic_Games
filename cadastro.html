        <main>
            <h1>Área de Cadastro</h1>
            <div class="area_cadastro">
                <form onsubmit="return validar_user()" action="confirmar.html">
                    
                    <div class="grupo_form campo_nome">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite Seu Nome...">
                        <div id="campo_nome"></div>
                    </div>
                    <div class="grupo_form campo_sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite Seu Sobrenome...">
                        <div id="campo_sobrenome"></div>
                    </div>
                    <div class="grupo_form campo_nick">
                        <label for="nick">Nick</label>
                        <input type="text" name="nick" id="nick" placeholder="Digite Seu Nickname...">
                        <div id="campo_nick"></div>
                    </div>
                    <div class="grupo_form campo_idade">
                        <label for="idade">Idade</label>
                        <input type="text" name="idade" id="idade" min="0" max="100" placeholder="Digite Sua Idade..." >
                        <div id="campo_idade"></div>
                    </div>
                    <div class="grupo_form campo_email">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Digite Seu Email...">
                        <div id="campo_email"></div>
                    </div>
                    <div class="grupo_form campo_senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite Uma Senha Forte...">
                        <div id="campo_senha"></div>
                    </div>
                    <div class="grupo_form campo_confirmar">
                        <label for="confirmar">Confirmar Senha</label>
                        <input type="password" name="confirmar" id="confirmar" placeholder="Confirme Sua Senha...">
                        <div id="campo_confirmar"></div>
                    </div>

                    <input type="submit" value="Enviar" class="submit botao">
                    <input type="reset" value="Apagar" class="reset botao">
                </form>
            </div>
        </main>
